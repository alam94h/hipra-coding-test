<mat-form-field *ngIf="!loading" appearance="outline" class="filter-input">
  <mat-label>Filter by name</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (input)="applyFilter($event)" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let car;" (click)="onRowClick(car)"><b>{{ car.name }}</b></td>
  </ng-container>

  <ng-container matColumnDef="carmaker">
    <th mat-header-cell *matHeaderCellDef>Car Maker</th>
    <td mat-cell *matCellDef="let car;" (click)="onRowClick(car)">{{ car.carmaker }}</td>
  </ng-container>

  <ng-container matColumnDef="trims">
    <th mat-header-cell *matHeaderCellDef>Trims</th>
    <td mat-cell *matCellDef="let car" class="custom-row">
      <mat-icon (click)="onRowClick(car)" matPrefix>description</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="loading" class="loading-spinner">
  <mat-spinner diameter="30"></mat-spinner>
</div>

<mat-paginator [pageSize]="10"></mat-paginator>
