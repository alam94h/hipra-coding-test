<div class="header-container">
  <button type="button" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <h2>Trims</h2>
</div>
<mat-form-field *ngIf="!loading" appearance="outline" class="filter-input">
  <mat-label>Filter by id</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (input)="applyFilter($event)" />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let trim;" (click)="onRowClick(trim)"><b>{{ trim.id }}</b></td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let trim;" (click)="onRowClick(trim)">{{ trim.year }}</td>
  </ng-container>

  <ng-container matColumnDef="trim-details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let trim" class="custom-row">
      <mat-icon (click)="onRowClick(trim)" matPrefix>description</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="loading" class="loading-spinner">
  <mat-spinner diameter="30"></mat-spinner>
</div>

<mat-paginator [pageSize]="10"></mat-paginator>
