# application.yml
spring:
  datasource:
    url: jdbc:h2:file:~/salesmanagementdb
    username: root
    password: root
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always